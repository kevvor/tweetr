<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- font family -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/nav.css">

    <!-- new tweet css -->
    <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css">

    <!-- tweet css -->
    <link rel="stylesheet" type="text/css" href="/styles/tweets.css">

    <!-- font awesome css -->
    <link rel="stylesheet" type="text/css" href="/vendor/font-awesome-4.7.0/css/font-awesome.min.css">">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- character counter js -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- tweet hover js -->
    <script type="text/javascript" src="/scripts/tweet-hover.js"></script>

    <!-- ajax JS -->
    <script type="text/javascript" src="/scripts/ajax.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form class = "tweet-form" method="POST" action="/tweets/">
        <textarea id="tweet-field" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" name="Tweet" value="Tweet">
        <span id="count" class="counter">140</span>
      </form>
    </section>

    <section class="tweet-container">
    <!-- new tweets go here -->
    </section>

    </main>

  </body>
</html>
