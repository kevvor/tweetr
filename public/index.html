<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- font family -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/nav.css">

    <!-- new tweet css -->
    <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css">

    <!-- tweet css -->
    <link rel="stylesheet" type="text/css" href="/styles/tweets.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- character counter js -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets/">
        <textarea id="tweet-field" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" name="Tweet" value="Tweet">
        <span id="count" class="counter">140</span>
      </form>
    </section>

    <section class="tweet-container">
        <article>
          <header>
            <img src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png">
            <h2>Bill Fields</h2>
            <span class="handle">@therealbillfields</span>
          </header>
          <div class="tweet-content">
            <p>tweet tweet tweet tweet tweet tweet tweet tweet</p>
          </div>
          <footer>
          10 days ago
          </footer>
        </article>
      </section>

    </main>

  </body>
</html>
